<form >
        <div class="col-lg">
                <div class="form-group">
                    <label for="firstName">FIRST NAME</label>
                     <input required 
                     ngModel
                     name="firstName"
                     #firstName="ngModel" 
                     (change)="log(firstName)"
                     id="firstName"
                     type="text"  
                     placeholder="Enter First Name" class="form-control"> 
                     <div class="alert alert-danger" 
                     *ngIf="firstName.touched && !firstName.valid">
                    <div style="color: red">FirstName is required</div>  
                 </div>
              
                    <label for="lastName">LAST NAME</label>
                    <input required 
                    ngModel
                     name="lastName"
                     #lastName="ngModel" 
                     (change)="log(lastName)"type="text" id="lastName"
                      placeholder="Enter Last Name" class="form-control"><br><br>
            
                   <div class="alert alert-danger" *ngIf=" lastName.touched && !lastName.valid" >
                <div style="color: red"> LastName is required</div> </div>
             </div>
        </div>

        <div class="col-lg">
             <div class="form-group">
                    <label for="addressline1">ADDRESSLINE1</label>
                    <input required ngModel name ="addressline1" 
                     #addressline1="ngModel" 
                     (change)="log(addressline1)" 
                     id="addressline1" 
                     type="text" placeholder="Enter AddressLine1" class="form-control" >
                    <div class="alert alert-danger" *ngIf=" 
                    addressline1.touched && !addressline1.valid" >
                    <div style="color: red"> 
                    Addressline1 is required</div>      </div>

                        <label for="addressline2">ADDRESSLINE2</label>
                        <input required ngModel name ="addressline2" 
                         #addressline2="ngModel" (change)="log(addressline2)"
                          id="addressline2" 
                            type="text" placeholder="Enter AddressLine2" class="form-control" >
                        <div class="alert alert-danger" 
                        *ngIf=" addressline2.touched && !addressline2.valid" >
                        <div style="color: red"> Addressline2 is required</div> </div>
                    </div><br>

                </div>
                <div class="col-lg">
                    <div class="form-group">
                            <label for="city">CITY</label>
                            <input required ngModel name ="city" 
                            #city="ngModel" (change)="log(city)"
                            id="city" type="text" placeholder="Enter City"
                             class="form-control" >
                            <div class="alert alert-danger"
                             *ngIf=" city.touched && !city.valid">
                            <div style="color: red"> City is  required</div>  </div>

                            <label for="state">STATE</label>
                                <input required ngModel name ="state" 
                            #state="ngModel" (change)="log(state)" id="state" placeholder="Enter State" type="text" 
                                class="form-control" >
                                <div class="alert alert-danger" 
                                 *ngIf=" state.touched && !state.valid" >
                                <div style="color: red"> State is required</div></div>
                                
                            <label for="zip">ZIP</label>
                                <input required ngModel name ="zip" 
                                 #zip="ngModel" (change)="log(zip)" id="zip" type="text" placeholder="Enter ZIP"
                                class="form-control" >
                                <div class="alert alert-danger" 
                                *ngIf=" zip.touched && !zip.valid" >
                                <div style="color: red"> Zip is required</div> </div>
                     </div><br>
                </div>
                <div class="col-lg">
                      <div class="form-group">
                            <label for="contactnumber">CONTACT NUMBER</label>
                            <input required minlength="10" 
                                maxlength="10" ngModel name ="contactnumber" #contactnumber="ngModel" 
                                (change)="log(contactnumber)" id="contactnumber" maxlength="10" type="text" placeholder="Enter contact"
                                class="form-control" >
                            <div class="alert alert-danger" 
                                *ngIf=" contactnumber.touched && !contactnumber.valid" >
                            <div style="color: red"> Contact number required</div> 
                            </div>

                         <label for="emergencynumber">EMERGENCY NUMBER</label>
                            <input required minlength="10" 
                             maxlength="10" ngModel name ="emergencynumber" 
                             #emergencynumber="ngModel" (change)="log(emergencynumber)" 
                             id="emergencynumber" type="text" maxlength="10" placeholder="Enter Emergency number" class="form-control" >
                            <div class="alert alert-danger" 
                            *ngIf=" emergencynumber.touched && !emergencynumber.valid" >
                            <div style="color: red">Emergency number required</div>
                        </div>

                        <label for="email">EMAIL</label>
                        <input required 
                             ngModel name ="email" 
                             #email="ngModel" (change)="log(email)"
                              id="email" type="text" placeholder="Enter Email"
                             class="form-control" >
                        <div class="alert alert-danger" *ngIf=" email.touched && !email.valid" >
                        <div style="color: red">Email is required</div>
                     </div>
                 </div><br>
                </div>
        <div>
            
        <div class="col-lg">
                <div class="form-group">
                       <label for="ssn">SOCIAL SECURITY NUMBER</label>
                       <input required ngModel name ="ssn" 
                        #ssn="ngModel" 
                        (change)="log(ssn)" 
                        id="ssn" 
                        type="text" maxlength="9" placeholder="Enter Socialsecurity number" class="form-control" >
                       <div class="alert alert-danger" *ngIf=" 
                       ssn.touched && !ssn.valid" >
                       <div style="color: red"> 
                       Socialsecurity number is required</div>      </div>
                       </div><br>
   
                   </div>
        <label for="status">MARITAL STATUS</label>
        <input type="radio" 
        value="single" name="status" [(ngModel)]="status" required #status1="ngModel"> Single
        <input type="radio" 
        value="married" name="status" [(ngModel)]="status" required #status1="ngModel"> Married
         <input type="radio" 
        value="divorcee" name="status" [(ngModel)]="status" required #status1="ngModel"> Divorce
        <input type="radio" 
        value="ndisclose" name="status" [(ngModel)]="status" required #status1="ngModel"> Others
        </div>

    <br><br>

    <div>
         <button type="submit" class="btn btn-primarY">VALIDATE</button> 
         
    </div>

</form>
